<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3+3+2 Grid Layout</title>
    <style>
        .main-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 30px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .main-grid > a {
            color: black;
            text-decoration: none;
            border: 2px solid black;
            padding: 10px;
            text-align: center;
            border-radius: 25px;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .main-grid > a:hover {
            background-color: black;
            color: white;
            transform: scale(1.05);
        }

        .main-grid > a:focus {
            outline: none;
            box-shadow: 0 0 0 2px black;
        }

        .main-grid > a:active {
            transform: scale(0.95);
        }

        .main-grid > a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(0, 0, 0, 0.1);
            transition: opacity 0.3s ease;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
            z-index: 0;
        }

        .main-grid > a:hover::before {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .main-grid > a > * {
            position: relative;
            z-index: 1;
        }

        /* Center items in the last row */
        .main-grid > a:nth-child(7) {
            grid-column: 1 / span 2; /* Span across two columns */
            justify-self: center; /* Center horizontally */
        }

        .main-grid > a:nth-child(8) {
            grid-column: 3; /* Place in the third column */
            justify-self: center; /* Center horizontally */
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            /* Adjust for smaller screens */
            .main-grid > a:nth-child(7),
            .main-grid > a:nth-child(8) {
                grid-column: span 2; /* Span across two columns in smaller viewports */
                justify-self: center; /* Center horizontally */
            }
        }

        @media (max-width: 525px) {
            .main-grid {
                grid-template-columns: repeat(1, 1fr);
            }

            .main-grid > a:nth-child(7),
            .main-grid > a:nth-child(8) {
                grid-column: span 1; /* Span across one column in the smallest viewports */
            }
        }
    </style>
</head>
<body>
    <div class="main-grid">
        <a href="#" class="grid-item" data-category="Admission">Admission</a>
        <a href="#" class="grid-item" data-category="Transport">Transport</a>
        <a href="#" class="grid-item" data-category="Hostel">Hostel</a>
        <a href="#" class="grid-item" data-category="Activities">Activities</a>
        <a href="#" class="grid-item" data-category="Placement">Placement</a>
        <a href="#" class="grid-item" data-category="Academic">Academic</a>
        <a href="#" class="grid-item" data-category="Festivals/Events">Festivals/Events</a>
        <a href="#" class="grid-item" data-category="College Details">College Details</a>
    </div>
</body>
</html>
